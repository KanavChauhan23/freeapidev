<!DOCTYPE html>
<html>
<head>

<title>Add API</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
 background:#f6f9fe;
 font-family:Arial;
}

.card{
 max-width:500px;
 margin:auto;
 margin-top:80px;
 padding:25px;
 border-radius:15px;
 box-shadow:0 10px 25px rgba(0,0,0,.1);
}

button{
 background:#2563eb!important;
 border:none!important;
}

</style>

</head>

<body>

<div class="card">

<h3 class="text-center mb-4">‚ûï Add New API</h3>

<form method="POST">

<div class="mb-3">
<input name="name" class="form-control" placeholder="API Name" required>
</div>

<div class="mb-3">
<input name="tech" class="form-control" placeholder="Technology (AI, Web, ML...)" required>
</div>

<div class="mb-3">
<input name="url" class="form-control" placeholder="Website URL" required>
</div>

<div class="mb-3">
<input name="desc" class="form-control" placeholder="Description" required>
</div>

<div class="mb-3">
<textarea name="code" rows="4" class="form-control"
 placeholder="Example Code" required></textarea>
</div>

<div class="mb-3">
    <label>API Endpoint</label>
    <input type="text" name="endpoint" class="form-control" required>
</div>

<!-- <a href="/import-github" class="btn btn-dark mt-2">
    üêô Import APIs from GitHub
</a> -->


<button class="btn btn-primary w-100">
Add API
</button>

</form>

</div>

</body>
</html>
